<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

        <title>Train-Scheduler</title>
    </head>

    <body>
        <div class="container">


            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-12 jumbotron jumbotron-fluid " id="heading">
                    <!-- header row -->
                    <h1 class="display-4"><i class="far fa-newspaper"></i>Train-Scheduler</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-xs-1 col-md-2 spacer">
                    <!-- left-side spacer -->
                </div>
                <div class="col-sm-6 col-xs-10 col-md-12" id="form-area">
                    <!-- form content goes here -->
                    <form>
                        <div class="row col-md-12">
                            <p>
                                <h1>Add Train</h1>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="email" class="form-control" id="search-term">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Destination</label>
                            <select class="form-control" id="num-records">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time (HH:mm - military time)</label>
                            <input type="year" class="form-control" id="start-year">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency (min)</label>
                            <input type="year" class="form-control" id="end-year">
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" id="searchButton">Submit<i
                                class="fas fa-search"></i></button>
                        <button type="button" class="btn btn-secondary btn-sm" id="clearResults">Clear Results <i
                                class="fas fa-trash-alt"></i></button>
                    </form>
                </div>
                <div class="col-sm-3 col-xs-1 col-md-4 spacer">
                    <!-- right-side spacer -->
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6 col-xs-10 col-md-2">
                    <h1>Results</h1>
                    <div id="article-view">
                        <!-- search results go here -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12 col-md-12" id="footing">
                    <!-- footer row -->
                    <footer></footer>
                </div>
            </div>


            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script rel="javascript" src="./assets/javascript/code.js"></script>

    </body>

</html>
