<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--font-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--css files-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train-Scheduler</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-12 jumbotron jumbotron-fluid text-center" id="heading">
                <h1 class="display-4"><i class="far fa-newspaper"></i>Train-Scheduler</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-12 jumbotron jumbotron-fluid" id="heading">
                <div class="container">
                    <h1 class="display-4">Add Train</h1>
                    <div class="lead" id='theTime'></div>
                </div>
                <div class="col-sm-6 col-xs-10 col-md-12" id="form-area">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="trainName" class="form-control" id="train-name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Destination</label>
                            <input type="destination" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">First Train Time (HH:mm - military
                                        time)</label>
                            <input type="trainTime" class="form-control" id="train-time">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Frequency (min)</label>
                            <input type="frequency" class="form-control" id="train-freq">
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" id="searchButton">Submit<i
                                        class="fas fa-search"></i></button>
                        <div class="alert alert-danger addFormAlert" role="alert">Please Fill Out Form Completely</div>

                        <button type="button" class="btn btn-secondary btn-sm" id="clearResults">Clear Results
                                    <i class="fas fa-trash-alt"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-12 jumbotron jumbotron-fluid " id="heading">
            <div class="col-sm-12 col-xs-12 col-md-12 text-center">
                <div id="article-view">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Current Train Schedule</h3>
                        </div>
                        <div class="panel-body" id="employee-info">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script rel="javascript" src="./assets/javascript/trainApp.js"></script>

</html>
